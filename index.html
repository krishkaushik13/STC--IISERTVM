    <!-- Particle.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Script to configure and run the animation -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80, /* Number of particles */
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4A2E7A" /* Particle color */
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#4A2E7A", /* Line color */
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 4, /* Speed of particles */
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse" /* Particles move away from cursor */
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push" /* Add new particles on click */
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
